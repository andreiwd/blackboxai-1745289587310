<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administração - Portal de Notícias</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .category-label {
      color: white;
      font-weight: 600;
      padding-left: 0.5rem;
      padding-right: 0.5rem;
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
      border-radius: 0.375rem;
      display: inline-block;
    }
    .category-politica { background-color: #dc2626; }
    .category-esportes { background-color: #16a34a; }
    .category-economia { background-color: #ca8a04; }
    .category-cultura { background-color: #7c3aed; }
    .category-tecnologia { background-color: #2563eb; }
    .category-geral { background-color: #4b5563; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-gray-800">Administração - Portal de Notícias</h1>
    <a href="edit.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Nova Notícia</a>
  </header>
  <main class="flex-grow container mx-auto p-4">
    <table class="min-w-full bg-white rounded shadow">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">ID</th>
          <th class="py-2 px-4 border-b">Título</th>
          <th class="py-2 px-4 border-b">Categoria</th>
          <th class="py-2 px-4 border-b">Data</th>
          <th class="py-2 px-4 border-b">Ações</th>
        </tr>
      </thead>
      <tbody id="news-table-body">
        <!-- Notícias serão carregadas aqui -->
      </tbody>
    </table>
  </main>
  <footer class="bg-white shadow p-4 text-center text-gray-600">
    &copy; 2024 Portal de Notícias - Administração
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
