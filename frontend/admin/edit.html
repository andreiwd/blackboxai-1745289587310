<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Notícia - Administração</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .category-label {
      @apply text-white font-semibold px-2 py-1 rounded;
    }
    .category-politica { @apply bg-red-600; }
    .category-esportes { @apply bg-green-600; }
    .category-economia { @apply bg-yellow-600; }
    .category-cultura { @apply bg-purple-600; }
    .category-tecnologia { @apply bg-blue-600; }
    .category-geral { @apply bg-gray-600; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-gray-800" id="form-title">Nova Notícia</h1>
    <a href="index.html" class="text-blue-600 hover:underline">Voltar</a>
  </header>
  <main class="flex-grow container mx-auto p-4 max-w-3xl">
    <form id="news-form" class="bg-white p-6 rounded shadow space-y-4">
      <input type="hidden" id="news-id" />
      <div>
        <label for="title" class="block font-semibold mb-1">Título</label>
        <input type="text" id="title" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <div>
        <label for="category" class="block font-semibold mb-1">Categoria</label>
        <select id="category" class="w-full border border-gray-300 rounded px-3 py-2" required>
          <option value="">Selecione uma categoria</option>
          <option value="Política">Política</option>
          <option value="Esportes">Esportes</option>
          <option value="Economia">Economia</option>
          <option value="Cultura">Cultura</option>
          <option value="Tecnologia">Tecnologia</option>
          <option value="Geral">Geral</option>
        </select>
      </div>
      <div>
        <label for="date" class="block font-semibold mb-1">Data</label>
        <input type="date" id="date" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <div>
        <label for="imageUrl" class="block font-semibold mb-1">URL da Imagem</label>
        <input type="url" id="imageUrl" class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div>
        <label for="content" class="block font-semibold mb-1">Conteúdo</label>
        <textarea id="content" rows="6" class="w-full border border-gray-300 rounded px-3 py-2" required></textarea>
      </div>
      <div class="flex space-x-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Salvar</button>
        <button type="button" id="btn-import-rss" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Importar RSS</button>
      </div>
    </form>
  </main>

  <!-- Modal para importar RSS -->
  <div id="rss-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Importar Notícias via RSS</h2>
      <form id="rss-form" class="space-y-4">
        <div>
          <label for="rss-url" class="block font-semibold mb-1">URL do Feed RSS</label>
          <input type="url" id="rss-url" class="w-full border border-gray-300 rounded px-3 py-2" required />
        </div>
        <div class="flex justify-end space-x-4">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Importar</button>
          <button type="button" id="btn-cancel-rss" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
