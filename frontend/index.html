<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal de Notícias</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .category-label {
      @apply text-white font-semibold px-2 py-1 rounded;
    }
    .category-politica { @apply bg-red-600; }
    .category-esportes { @apply bg-green-600; }
    .category-economia { @apply bg-yellow-600; }
    .category-cultura { @apply bg-purple-600; }
    .category-tecnologia { @apply bg-blue-600; }
    .category-geral { @apply bg-gray-600; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-gray-800">Portal de Notícias</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><button data-category="todas" class="category-label category-geral hover:opacity-80">Todas</button></li>
        <li><button data-category="Política" class="category-label category-politica hover:opacity-80">Política</button></li>
        <li><button data-category="Esportes" class="category-label category-esportes hover:opacity-80">Esportes</button></li>
        <li><button data-category="Economia" class="category-label category-economia hover:opacity-80">Economia</button></li>
        <li><button data-category="Cultura" class="category-label category-cultura hover:opacity-80">Cultura</button></li>
        <li><button data-category="Tecnologia" class="category-label category-tecnologia hover:opacity-80">Tecnologia</button></li>
      </ul>
    </nav>
  </header>
  <main class="flex-grow container mx-auto p-4">
    <div id="news-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>
  <footer class="bg-white shadow p-4 text-center text-gray-600">
    &copy; 2024 Portal de Notícias
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
